<html>
<head>
    <title>Loan Default Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; }
        .btn { background-color: #007bff; color: white; padding: 10px; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        fieldset { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        legend { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Loan Default Prediction Form</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <fieldset>
            <legend>Applicant Information</legend>
            
            <div class="form-group">
                <label>Gender</label>
                <select name="Gender" required>
                    <option value="" disabled selected hidden>Select Gender...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Married</label>
                <select name="Married" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dependents</label>
                <select name="Dependents" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3+">3+</option>
                </select>
            </div>

            <div class="form-group">
                <label>Education</label>
                <select name="Education" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Self Employed</label>
                <select name="Self_Employed" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Financial Information</legend>

            <div class="form-group">
                <label>Applicant Income</label>
                <input type="number" name="ApplicantIncome" min="0" placeholder="e.g. 5000" required>
            </div>

            <div class="form-group">
                <label>Coapplicant Income</label>
                <input type="number" name="CoapplicantIncome" min="0" placeholder="e.g. 2000" required>
            </div>

            <div class="form-group">
                <label>Loan Amount (in $1000s)</label>
                <input type="number" name="LoanAmount" min="0" placeholder="e.g. 150" required>
            </div>

            <div class="form-group">
                <label>Loan Amount Term (in days)</label>
                <input type="number" name="Loan_Amount_Term" min="0" placeholder="e.g. 360" required>
            </div>

            <div class="form-group">
                <label>Credit History</label>
                <select name="Credit_History" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="1.0">Good (Meets Guidelines)</option>
                    <option value="0.0">Bad (Doesn't Meet Guidelines)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Property Area</label>
                <select name="Property_Area" required>
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
        </fieldset>

        <button type="submit" class="btn">Predict Loan Approval</button>
    </form>

    <h2>Prediction result: {{ results }}</h2>
</body>
</html>
