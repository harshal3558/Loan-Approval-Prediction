name: CI/CD for Dockerized Flask ML App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python Application
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flask app in background
      run: |
        python application.py > app.log 2>&1 &
        APP_PID=$!
        echo "APP_PID=$APP_PID" >> $GITHUB_ENV
        sleep 15  # Wait for Flask startup

    - name: Check app health
      run: |
        curl -f http://localhost:5000/ || exit 1
        # Add ML prediction test if endpoint exists:
        # curl -f -X POST -H "Content-Type: application/json" \
        #   -d '{"feature1": 1.0, "feature2": 2.0}' \
        #   http://localhost:5000/predict

    - name: Run pytest
      run: |
        pytest -v --tb=short

    - name: Stop app
      if: always()
      run: |
        kill $APP_PID || true

  docker:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/flask-loan-approval-app:latest
          ${{ secrets.DOCKER_USERNAME }}/flask-loan-approval-app:${{ github.sha }}
